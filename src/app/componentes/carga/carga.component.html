<div class="row">

    <div class="col-md-4">
        <h3> Seleccione archivos</h3>

        <div appNgDropFiles (mouseSobre)="estaSobreElementoDrop = $event" [ngClass]="{'file-over': estaSobreElementoDrop }" class="well drop-zone" >
            <h4>Deje caer aquí los archivos</h4>
            <img src="assets/drop-images.png" alt="">
        </div>
    </div>

    <div class="col-md-8">
        <h4> Cargar archivos</h4>
        <button class="btn btn-success mr-3" (click)='cargarImagenes()' [disabled]='archivos.length===0'   >Cargar a Firebase</button>
        <button class="btn btn-danger mr-3" >Limpiar</button>

        <table class="table">
            <thead class='thead-dark' >
                <tr>
                    <th>Nombre del archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>XYZ</td>
                    <td>1 MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%"></div>
                          </div>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>

</div>
